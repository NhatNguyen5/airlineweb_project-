			<p class="header_banner"><b>| COSC3380: Database ER design, Normalization and Web App | An Airline Database System |</b>

<!--This is a comment-->
	<body>
		<div id="no_blur">
			<div id="nav_bar">
				<form action="flight.html"><button class="nav_bar_button Flight">Flight</button></form>
				<form action="customer.html"><button class="nav_bar_button Customer">Customer</button></form>
				<!--<form action="book.html"><button class="nav_bar_button Book">Book</button></form>-->
				<form action="airlineweb.html"><button class="nav_bar_button Home">Home</button></form>
				<!--<form action="ticket_price.html"><button class="nav_bar_button Ticket_price">Ticket price</button></form>-->
			</div>
		</div>
		<div id="body_container">
			<div id="body_contents">
				<div class="from_to">
					<div class="from_to From">
						<form action="">
							<lable for="From">From: </lable>
							<select name="From" id="From" onchange="selectAirportFrom();">
								<option value="Any">Anywhere</option>
								<option value="HOU">HOU</option>
								<option value="JFK">JFK</option>
								<option value="LAX">LAX</option>
								<option value="ORD">ORD</option>
								<option value="MIA">MIA</option>
							</select>
						</form>
					</div>
					<p class="from_to Arrow">&nbsp  ------------------------>&nbsp  </p>
					<div class="from_to To">
						<form action="">
							<lable for="To">To: </lable>
							<select name="To" id="To" onchange="selectAirportTo();">
								<option value="Any">Anywhere</option>
								<option value="HOU">HOU</option>
								<option value="JFK">JFK</option>
								<option value="LAX">LAX</option>
								<option value="ORD">ORD</option>
								<option value="MIA">MIA</option>
							</select>
						</form>
					</div>
				</div>
				<button class="button" id ="search" onClick="searchFlight();">Find</button>
				<table class="resultTable">
					<tr>
						<th>Flight No</th>
						<th>From</th>
						<th>To</th>
						<th>Departure time</th>
						<th>Arrival time</th>
						<th>No of Seats</th>
					</tr>
					<tr>
						<tbody id="Find_book_display">
						
						</tbody>
						<!--Action, send booking info to book page-->
					</tr>
				</table>
			</div>
		</div>
		<footer><a href="About_us.html">About us!</a></footer>
	</body>
